      lumo-body-text-color: '#b58e31'
      #Calendar/Date-Picker Background
      lumo-base-color: '#222222'
      #Month/Year header
      lumo-header-text-color: 'var(--lumo-body-text-color)'
      #DayOfWeek Header
      lumo-tertiary-text-color: 'var(--lumo-body-text-color)'
      lumo-shade: '#222222'

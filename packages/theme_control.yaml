      lumo-shade-80pct: 'rgba(34, 34, 34, .8)'
      lumo-shade-70pct: 'rgba(34, 34, 34, .7)'
      lumo-shade-60pct: 'rgba(34, 34, 34, .6)'
      lumo-shade-50pct: 'rgba(34, 34, 34, .5)'
      lumo-shade-40pct: 'rgba(34, 34, 34, .4)'
      lumo-shade-30pct: 'rgba(34, 34, 34, .3)'
      lumo-shade-20pct: 'rgba(34, 34, 34, .2)'
      lumo-shade-10pct: 'rgba(34, 34, 34, .1)'
      lumo-shade-5pct: 'rgba(34, 34, 34, .05)'
      lumo-tint-5pct: '#222222'

### automations
automation:
  - alias: 'Set Day theme at startup'
    initial_state: 'on'
    trigger:
    - platform: homeassistant
      event: start
    condition:
      condition: sun
      after: sunrise
      after_offset: '+00:30:00'
    action:
    - service: frontend.set_theme
      data:
        name: default
  - alias: 'Set Night theme at startup'
    initial_state: 'on'
    trigger:
    - platform: homeassistant
      event: start
    condition:
      condition: sun
      after: sunset
    action:
    - service: frontend.set_theme
      data:
        name: slate
  - alias: 'Set Day Mode Theme after Sunrise'
    trigger:
    - platform: sun
      event: sunrise
      offset: '+00:30:00'
    action:
    - service: frontend.set_theme
      data:
        name: default
  - alias: Set Night Mode Theme after Sunset
    trigger:
    - platform: sun
      event: sunset
    action:
    - service: frontend.set_theme
      data:
        name: slate

